<h3>Meetings</h3>

<table class="table table-striped table-condensed">
	<tr ng-repeat="meeting in meetings">
		<td>{{meeting.date | date : 'dd-MMM'}}</td>
		<td>{{meeting.startTime | date : 'HH:mm a'}}- {{meeting.endTime | date : 'HH:mm a'}}</td>
		<td>{{meeting.subject | limitTo: 20}}</td>
	</tr>
</table>
