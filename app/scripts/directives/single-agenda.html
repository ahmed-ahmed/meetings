<div class="col-md-5">
	{{agenda.subject}}
</div>
<div class="col-md-2 pull-right">{{agenda.plannedDuration}} mins</div>
<div class="col-md-8">
	<ul>
		<li>hhh</li>
		<li ng-repeat="item in agenda.items">
			{{item.subject}}
		</li>
		<li>
			<input type="text" ng-model="newItem"/>
			<button ng-click="addItem()">ok</button>
		</li>
	</ul>
</div>

<div class="time-passed"></div>
